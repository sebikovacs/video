<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Video test</title>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="js/jquery.mousewheel.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="content clearfix">
		<div class="video">
			<video id="demo" src="media/bird.mp4" controls width="600px"></video>		
		</div>

		<div class="video-controls">
			<a href="" id="play"><i class="glyphicon glyphicon-play"></i></a>
			<a href="" id="pause" class="hide"><i class="glyphicon glyphicon-pause"></i></a>

			<div class="input-wrap">
				<input type="text" id="loop" value="1">
				<i class="glyphicon glyphicon-repeat"></i>
			
				<input type="text" id="playbackRate" value="1">
				<i class="glyphicon glyphicon-time"></i>
			
				<img src="img/mousewheelupdown.png" alt="">
			</div>

			<div class="start-end">
				<span class="time-start"></span>
				<span class="time-end"></span>
				<a href="" class="clear">clear</a>
			</div>
			

			<div class="range">
				<div class="cursor-left"><div class="cursor-inner-left"></div></div>
				<div class="cursor-right"><div class="cursor-inner-right"></div></div>
			</div>
		</div>
	</div>
</body>
</html>
