<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Video test</title>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="content clearfix">
		<div class="video">
			<video id="demo" src="salsa.mp4" controls></video>		
		</div>

		<div class="video-controls">
			<a href="" id="play"><i class="glyphicon glyphicon-play"></i></a>
			<a href="" id="pause" class="hide"><i class="glyphicon glyphicon-pause"></i></a>

			<div class="range">
				<div class="cursor-left"><div class="cursor-inner-left"></div></div>
				<div class="cursor-right"><div class="cursor-inner-right"></div></div>
			</div>

			<label for="">Loop</label>
			<input type="text" id="loop">
			<button onclick="setLoop()">Set</button>
			<br>

			<label for="">Playback Rate</label>
			<input type="text" id="playbackRate">
			<button onclick="setLoop()">Set</button>
			<br>
		</div>
	</div>
</body>
</html>
