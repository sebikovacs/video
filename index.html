<head>

	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" type="text/css" media="all">
	
	<link href="//fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet" type="text/css">

<body>

	<!--[if lt IE 9]>
		<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
  
  

  <div id="droparea" style="display: none">
    <a href="" class="close">&times;</a>
  </div>
  
  <div class="content clearfix">
    
    
    <div class="col-left">
      <div class="video">
        <video id="demo" src="images/salsa.mp4"></video>    
      </div>
      
      <div class="video-controls">
        <a href="" id="play"><i class="glyphicon glyphicon-play"></i></a>
        <a href="" id="pause" class="hide"><i class="glyphicon glyphicon-pause"></i></a>

        <div class="range-holder">
          <div class="range-track"></div>
          <div class="range-selection"></div>
          <div class="range-handle left-handle"></div>
          <div class="range-handle right-handle"></div>
          <span class="badge">
            <span class="time1">20</span> - <span class="time2">30</span>
          </span>
          <span class="badge blue" id="time">
            <span class="min">00</span>:
            <span class="sec">00</span>
          </span>
        </div>
      </div>
    </div>

    <div class="col-right">
      <div class="droparea-wrap">
        <a href="" class="btn btn-primary btn-lg">Load video file</a>
      </div>
      <div class="input-wrap">
        <input type="text" id="loop" value="1">
        <i class="glyphicon glyphicon-repeat"></i>
      
        <input type="text" id="playbackRate" value="1">
        <i class="glyphicon glyphicon-time"></i>
      </div>
      <div class="playback-options">
        <div class="group">
          <h3>Number of loops</h3>
          <div class="circle loop-val">
            1
          </div>
        </div>
        <div class="group">
          <h3>Playback speed</h3>
          <div class="circle speed-val">
            100
          </div>
        </div>

      </div>
    </div>
  </div> <!-- /content -->



	<script src="scripts/plugins.js"></script>

	<script>
	// analytics
	</script>

	<script src="scripts/app.js"></script>
  <script>
    $(document).ready(function () {
      $('.range-holder').rangeSelector({
        video: $('video'),
        duration: 120
      });
    });
  </script>
</body>
</html>
