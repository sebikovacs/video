<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Video test</title>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="js/jquery.mousewheel.js"></script>
	<script src="js/range.js"></script>
	<script src="js/dragdrop.js"></script>
	<script src="js/videoPlayer.js"></script>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/range.css">
	<script>
		$(document).ready(function () {
			$('.range-holder').rangeSelector({
				video: $('video'),
				duration: 120
			});
		});
	</script>
</head>
<body>
  <div class="feedback-loop">
    <span class="loops">10</span>
    <span class="times">20</span>
  </div>
  <div id="droparea" style="display: none;"></div>
	<div class="content clearfix">
		<div class="droparea-wrap">
			<a href="" class="btn btn-primary btn-lg">Load video file</a>
			<div class="progress" style="display:none;">
				<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
					<span class="sr-only">0% Complete</span>
				</div>
			</div>
			
		</div>
		
		
		
		<div class="video">
			<video id="demo" src="media/20131211_213341.mp4" ></video>		
		</div>
		

		<div class="video-controls">
			<a href="" id="play"><i class="glyphicon glyphicon-play"></i></a>
			<a href="" id="pause" class="hide"><i class="glyphicon glyphicon-pause"></i></a>

			<div class="range-holder">
				<div class="range-track"></div>
				<div class="range-selection"></div>
				<div class="range-handle left-handle"></div>
				<div class="range-handle right-handle"></div>
				<span class="badge">
					<span class="time1">20</span> - <span class="time2">30</span>
				</span>
				<span class="badge blue" id="time">
					<span class="min">00</span>:
					<span class="sec">00</span>
				</span>
			</div>
			
			<div class="input-wrap">
				<input type="text" id="loop" value="1">
				<i class="glyphicon glyphicon-repeat"></i>
			
				<input type="text" id="playbackRate" value="1">
				<i class="glyphicon glyphicon-time"></i>
			</div>

			
		</div>
	</div>
</body>
</html>
